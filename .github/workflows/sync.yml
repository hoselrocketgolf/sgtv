name: Sync schedule

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write

concurrency:
  group: sync-schedule
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify required configuration
        env:
          CHANNEL_SHEET_CSV: ${{ secrets.CHANNEL_SHEET_CSV }}
        run: |
          if [ -z "${CHANNEL_SHEET_CSV}" ]; then
            echo "Missing required secret: CHANNEL_SHEET_CSV" >&2
            exit 1
          fi

      - name: Sync schedule data
        env:
          CHANNEL_SHEET_CSV: ${{ secrets.CHANNEL_SHEET_CSV }}
          SCHEDULE_SHEET_CSV: ${{ secrets.SCHEDULE_SHEET_CSV }}
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: python automation/sync_youtube_free.py

      - name: Commit schedule changes
        run: |
          if git diff --quiet schedule.json; then
            echo "No schedule changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add schedule.json
          git commit -m "chore: sync schedule"
          git push
