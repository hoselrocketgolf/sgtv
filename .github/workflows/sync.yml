name: Sync YouTube -> schedule.json

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run sync
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          CHANNEL_SHEET_CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR5DMZYPLgP64WZYcE1H0PMOQyjD2Rf67NUM1kRkC3dCPVwZJ0kNcj6dUbugO-LOaSNSx798fPA27tK/pub?gid=0&single=true&output=csv"
          OUT_PATH: schedule.json
        run: |
          python automation/sync_youtube_free.py

      - name: Commit schedule.json if changed
        run: |
          git config user.name "sgtv-bot"
          git config user.email "sgtv-bot@users.noreply.github.com"
          git add schedule.json
          git diff --cached --quiet || (git commit -m "Update schedule.json" && git push)
