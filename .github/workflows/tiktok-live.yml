name: TikTok Live Detector

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

jobs:
  detect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Run TikTok live check
        run: node scripts/check-tiktok-live.js

      - name: Commit updated schedule
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add schedule.json
          git commit -m "Update TikTok live status" || echo "No changes"
          git push
